<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubble Sort</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/sketchy/bootstrap.min.css" rel="stylesheet" integrity="sha384-N8DsABZCqc1XWbg/bAlIDk7AS/yNzT5fcKzg/TwfmTuUqZhGquVmpb5VvfmLcMzp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" SameSite="None">
</head>
<body>
    <img class="img" src="images/poker.png" alt="">

<div class="container">
    <h1 class="text-center">Sorting With Bublle-Sort</h1>

    <div class="row">
        <div class="col-2">
                <input id="inputNumber" type="number" />
        </div>
        <div class="col-2">
            <button onclick="howManyCards()" class="form-control btn btn-primary">Draw</button>
        </div>
        <div class="col-2">
            <button onclick="sortBubble()" class="form-control btn btn-primary">Sort</button>
        </div>
    </div>

    <h4>Cards Not Sorted:</h4>
    <div class="firstCards" id="cards"></div>
   
    <hr>
    <h4>Cards Sorted:</h4>  
    <div id="cardsSortDetail" class="row"></div>

    <hr>
    <h4>How Bubble Sort Works:</h4>  
    <div id="detail"></div>


</div>
    

<script src="js/index.js"></script>
</body>
</html>
